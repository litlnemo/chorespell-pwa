    /* Fix header layout */
header {

.header-center {
  flex-grow: 1;

}

/* Bottom nav bar */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: white;
  box-shadow: 0 -2px 6px rgba(0,0,0,0.1);

  justify-content: space-around;

.nav-item {
  text-decoration: none;

  flex-direction: column;
  align-items: center;
}

.nav-item small {
  font-size: 0.75rem;
  margin-top: 0.1rem;
}
    .hamburger {
      font-size: 1.5rem;
      cursor: pointer;
      margin-right: 1rem;
    }
    .logo {
      flex-grow: 1;
      text-align: center;
    }
    .logo img {
      height: 60px;
    }
    nav {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100%;
      background-color: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      padding-top: 4rem;
      z-index: 1000;
    }
    nav a {
      display: block;
      padding: 1rem;
      color: #4d2063;
      text-decoration: none;
      border-bottom: 1px solid #eee;
    }
    .visible { display: block; }

    main {
      text-align: center;
      padding: 2rem;
    }
    .chore-name {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .chore-category {
      font-size: 1rem;
      color: #7c4cbf;
      margin-bottom: 1rem;
    }
    .chore-image {
      max-width: 80%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
    <header>
        <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
        <div class="header-center">
          <img src="images/logo.png" alt="Chorespell logo" />
        </div>
        <div class="header-spacer"></div>
      </header>      
  <nav id="menu">
    <a href="index.html">Home</a>
    <a href="add.html">Add chore</a>
    <a href="random.html">Random chore</a>
    <a href="list.html">View all chores</a>
  </nav>

  <main>
    <div class="chore-name" id="choreName"></div>
    <div class="chore-category" id="choreCategory"></div>
    <img class="chore-image" id="choreImage" src="" alt="Chore image" />
  </main>

  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('visible');
    }

    const defaultChores = [
      {
        name: "Take out the trash",
        category: "small",
        image: "images/trash.png"
      },
      {
        name: "Vacuum the living room",
        category: "medium",
        image: "images/vacuum.png"
      },
      {
        name: "Clean the bathroom",
        category: "large",
        image: "images/bathroom.png"
      }
    ];

    function getChores() {
      const stored = localStorage.getItem('chores');
      return stored ? JSON.parse(stored) : defaultChores;
    }

    function getRandomChore(chores) {
      const index = Math.floor(Math.random() * chores.length);
      return chores[index];
    }

    const chores = getChores();
    const randomChore = getRandomChore(chores);

    document.getElementById('choreName').textContent = randomChore.name;
    document.getElementById('choreCategory').textContent = `Category: ${randomChore.category}`;
    document.getElementById('choreImage').src = randomChore.image;
    document.getElementById('choreImage').alt = randomChore.name;
  </script>

</body>
